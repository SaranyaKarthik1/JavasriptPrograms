<!DOCTYPE html>
<html lang="en">
<head>
  <script>
  var number=+prompt("Enter your number");
  if( number%3===0 && number%5===0 ){
  document.write('The given number is :'+number+' :It is divisible by both 3 and 5');
  }
  else if(number%3===0){
  document.write('The given number is :'+number+' :It is divisible by 3');
  }
  else if(number%5===0){
  document.write('The given number is :'+number+' :It is divisible by 5');
  }

  else
  document.write('It is not in this case');
  </script>
